SkipMovies = 0                      // Skips cutscenes. (0 = False (Default), 1 = True)
EnableSound = 1                     // Enables in-game sounds. (0 = False, 1 = True (Default))
EnableMusic = 1                     // Enables in-game music. (0 = False, 1 = True (Default))
