[Hotkeys] // Look at http://cherrytree.at/misc/vk.htm for key values (decimal)
HeatLevelHack = 118                 // Force-enables Heat Level Override and lets you select a heat level with the key below. (Default = 118 = F7 key)
ChangeHeatLevel = 33                // Changes heat levels when the upper option is enabled. (Default = 33 = PageUp key)
CopLights = 79                      // Enables "Cop Lights". Use a cop car for best results. (Default = 79 = O key)
Headlights = 72                     // Changes "Head Lights" between closed (0), short (1) and long (2). (Default = 72 = H key)
FreezeCar = 115                     // Enables "Freeze Car" hack. (Default = 115 = F4 key)
UnlockAllTracks = 116               // Unlocks all tracks and lets you play hidden ones. (Default = 116 = F5 key)
AutoDrive = 117                     // Enables "Auto Drive" (Drunk Driver) hack. (Default = 117 = F6 key)

[LapControllers]
Minimum = 0                         // Minimum number of laps can be selected at Quick Race options screen. (Default = 0) (0/127)
Maximum = 127                       // Maximum number of laps can be selected at Quick Race options screen. (Default = 127) (0/127)
RandomRace = 127                    // Maximum number of laps can be selected at Random Race screen. (Default = 127) (0/127)
UnfreezeKO = 1                      // Allows changing the laps count for KO. (0 = False, 1 = True)

[OpponentControllers]
Minimum = 0                         // Minimum number of opponents can be selected at Quick Race options screen. (Default = 0) (0/15)
Maximum = 6                         // Maximum number of opponents can be selected at Quick Race options screen. (Default = 6) (0/15)
RandomRace = 6                      // Maximum number of opponents can be selected at Random Race screen. (Default = 6) (0/15)

[Menu]
ShowTollbooth = 1                   // Shows Tollbooth option on Quick Race Menu. (0 = False, 1 = True (Default))
ShowChallenge = 0                   // Shows Challenge option on Quick Race Menu. (0 = False (Default), 1 = True)
ShowCops = 1                        // Shows Cops option on Track Options menu. (0 = False, 1 = True (Default))
ShowOnline = 1                      // Shows Online option on Main Menu. (0 = False, 1 = True (Default))
ShowOnlineOpts = 0                  // Shows Online Options on Options Menu. (0 = False (Default), 1 = True)
ShowSubs = 0                        // Shows Subtitles for English Language. (0 = False (Default), 1 = True)
ShowMoreCarCategories = 0           // Shows Debug and Preset car categories on Car Select screen. (0 = False (Default), 1 = True)
ShowAllCustomizationsForAllCars = 1 // Enables all customization options for all cars. (0 = False, 1 = True (Default))
ShowSpecialVinyls = 1               // Adds Special vinyl category to vinyls menu. (0 = False, 1 = True (Default))
ShowHiddenTracks = 1                // Shows Hidden Tracks when Unlock All Tracks option is enabled. (0 = False, 1 = True (Default))
MaximumBlacklistRival = 15          // Maximum Blacklist Rival. (ONLY FOR EXPERTS) (Default = 15) (0/127)
ChallengeSeriesBlacklist = 19       // Bin (Blacklist) for Challenge Series events. (ONLY FOR EXPERTS) (Default = 19) (0/127)
RandomizeCount = 1                  // Randomize count for the Quick Play menu. (Default = 30) (1/500)
SplashScreenTimeLimit = 30          // Duration of Splash Screen. (Default = 30)
WideSplashScreen = 1                // Use Widescreen Splash image instead of the default one. (0 = False (Default), 1 = True)
DisableTakeover = 0                 // Removes "Extra Options by nlgzrgn" text from Copyright area. (0 = False (Default), 1 = True)

[Gameplay]
EnableHiddenCameraModes = 0         // Enables hidden camera modes and fixes the names. (0 = False (Default), 1 = True)
GameSpeed = 1                       // Speed modifier for races. (ONLY FOR EXPERTS) (Default = 1.0)
CopLightsMode = 0                   // Current mode for Cop Lights. (0 = Off (Default), 1 = On)
CopLightsBrightness = 1             // Brightness of Cop Lights. (Default = 1)
HeadLightsMode = 2                  // Current mode for Headlights. (0 = Off, 1 = Low Beam, 2 = High Beam (Default))
LowBeamBrightness = 0.75            // Headlight brightness for Low Beam setting. (Default = 0.75)
HighBeamBrightness = 1              // Headlight brightness for High Beam setting. (Default = 1)
RemoveOldBridgeBarrier = 0          // Removes the barrier which closes the road to the Old Bridge. (0 = False (Default), 1 = True)
RemoveNeonBarriers = 0              // Removes Neon Barriers which show the route or locked areas. (0 = False (Default), 1 = True)
ShowPercentOn1LapRaces = 1          // Show COMPLETED %X text instead of LAP 1/1 for 1-Lap races. (0 = False, 1 = True (Default))
UnlockAllTracks = 0                 // Current status of UnlockAllTracks hack. (0 = False (Default), 1 = True)
UnlockBurgerKingChallenge = 0       // Unlocks Burger King challenge without using cheat code. (0 = False (Default), 1 = True)

[Pursuit]
HeatLevelOverride = 0               // Force minimum and maximum heat levels for every game event. (0 = False (Default), 1 = True)
MinimumHeatLevel = 1                // Minimum heat level when HeatLevelOverride option is enabled. (Default = 1)
MaximumHeatLevel = 10               // Maximum heat level when HeatLevelOverride option is enabled. (Default = 10)

[Weather]
AlwaysRain = 0                      // Forces rainy weather. (0 = False (Default), 1 = True)
GeneralRainAmount = 1               // General multiplier for rain. (Default = 1)
RoadReflectionAmount = 1            // Road Reflection for rain. (Default = 1)
RainSize = 0.01                     // Falling rain size. (Default = 0.01)
RainIntensity = 0.45                // Rain intensity. (Default = 0.45)
RainCrossing = 0.02                 // Rain crossing amount. (Default = 0.02)
RainSpeed = 0.03                    // Rain falling speed. (Default = 0.03)
RainGravity = 0.35                  // Rain gravity. (Default = 0.35)

